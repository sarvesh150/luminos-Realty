<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Real Estate Mumbai</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <!-- Location Modal -->
    <div class="location-modal" id="locationModal">
        <div class="modal-content">
            <h2>Find Luxury Homes Near You</h2>
            <p>Allow location access or select your area.</p>
            <select id="locationSelect">
                <option value="">Select Location</option>
                <option value="Andheri East">Andheri East</option>
                <option value="Andheri West">Andheri West</option>
                <option value="Juhu">Juhu</option>
            </select>
            <button onclick="getProjects()">Show Projects</button>
        </div>
    </div>
    <!-- Card Container -->
    <div class="card-container" id="cardContainer">
        <div class="swiper-container">
            <div class="swiper-wrapper" id="swiperWrapper"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
